    <div ng-controller='DemoController'>
      <h1>ngAccordionMenu Demo</h1>
      <nav style='width:200px'>
        <accordion-menu>
          <accordion-menu-item href="{{href('step-1')}}" title='Step 1'></accordion-menu-item>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="dist/ng-accordion-menu.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script type="text/ng-template" id="step-1.html">
      <h2>Step 1: Introduction</h2>
      <p>ngWizardNav is a library and set of Angular.js directives that make it easy to navigate through a wizard-like set of pages.</p>
    </script>
    <script type="text/ng-template" id="step-2.html">
      <h2>Step 2: Dependencies</h2>
      <p>ngWizardNav has 2 dependencies:</p>
      <ul>
        <li><a href=''>Angular.js</a></li>
        <li><a href=''>UI-Router</a></li>
      </ul>
      <p>There is more info on UI-Router in the next step.</p>
    </script>
    <script type="text/ng-template" id="step-2a.html">
      <h2>Step 2A: Overview of UI-Router</h2>
      <p>UI-Router is a replacement for Angular's built-in routing system that makes it simpler to work with nested views. ngWizardMenu will <strong>not</strong> work without it.</p>
    </script>
